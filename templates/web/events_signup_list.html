{% extends 'web/base.html' %}
{% block title %}
    <title>報名狀況</title>
{% endblock %}
{% block content %}
    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>報名狀況</h2>
            <p class="lead"></p>
            <hr>
            <!--{% for events %}-->
            <div class="page-header mt-4">
                <h5><strong>{{event.name}}</strong></h5>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">隊伍名稱</th>
                        <th scope="col">隊伍成員</th>
                        <th scope="col"></th>
                    </tr>
                </thead>               
                
                <tbody>
                    <!--{% for team in participated teams %}-->
                    <tr>
                        <td>{{team.name}}</td>
                        <td><!--members name-->
                            <ul class="list-unstyled">
                                {% for student in team.students.all %}
                                    <li>{{student.username}} {{student.last_name}}{{student.first_name}}</li>
                                {% endfor %}
                            </ul>
                        </td>
                        <td>
                            <a href="{% url '' %}" class="btn btn-warning">修改</a>
                        </td>
                    </tr>
                    <!--{% endfor %}-->
                </tbody>
            </table>
            <!--{% endfor %}-->
          </div>
        </div>
      </div>
    </section>
{% endblock %}
